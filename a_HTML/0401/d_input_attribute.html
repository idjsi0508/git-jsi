<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d_input_attribute.html</title>
</head>
<body>
  <!-- 
    1. autofocus 속성
      : bool 속성 - 속성명 만으로도 지정 가능

    2. placeholder 속성
      : 힌트를 표시해주는 속성, 텍스트를 입력하면 사라짐

    3. readonly 속성
      : bool 속성
      : 사용자가 입력 X, 읽기만 하는 읽기 전용 필드

    4. required 속성
      : bool 속성
      : 반드시 입력해야하게 만듬

    5. name 속성
      : 필수 속성
      : 각 입력 필드를 form에 송신하는 속성
  -->
  <form>
    <label for="id">아이디</label>
    <input type="text" id="id" autofocus placeholder="아이디를 입력하세요." required />
    <br />

    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요." required />
    <br />

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="이메일을 입력하세요." readonly value="devgiant75" />
    <br />

    <input type="submit" />
  </form>
</body>
</html>
