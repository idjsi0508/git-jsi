<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_media.html</title>
</head>
<body>
  <!-- 
    opject 태그 예시
  -->
  <object data="정보처리기사20220424(교사용).pdf" width="900px" height="800px"></object>

  <!-- embed 태그 예시 -->
  <embed src="정보처리기사20220424(교사용).pdf" />

  <hr />
  <!-- 
    오디오 비디오 태그의
    controls 속성 
    : 오디오나 비디오 파일을 시작하거나 종료할 수 있는 컨트롤 바
    (플러그 인 프래그램 없이도 미디어를 실행가능)
  -->
  <!-- audio 태그 예시 -->
  <!-- audio, video 태그 속성 
  controls: 컨트롤 바 표시
  autoplay: 자동재생
  loop: 반복재생
  muted: 음소거
  preload: 연결 지정
  width, height: 넓이 너비 조정
  poster="파일이름": 로딩시 파일이름 지정
  -->
  <h3>오디오 삽입</h3>
  <audio src="./dark-future-logo-196217.mp3" controls autoplay muted></audio>

  <h3>비디오 삽입</h3>
  <video src="./199001 (720p).mp4" controls autoplay loop></video>
</body>
</html>
