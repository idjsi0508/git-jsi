<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z_HTML복습.html</title>
</head>
<body>
  <!--  
    ! 프로젝트 구조
      메인 홈화면: index.html

      - 텍스트 연습: text.html
      - 리스트 연습: list.html
      - 테이블 연습: table.html
        table 태그에 style 속성으로
        border: 1
      - 폼 연습: form.html

    header, nav, main, aside, footer, section, article 영역
    
    - header 영역에는 메인 로고와 검색창

    - nav 영역에는 텍스트 연습, 리스트 연습, 테이블 연습, form 연습 (4가지의 메뉴) 작성
      > 각각의 메뉴를 클릭하면 각각의 웹 문서로 연결

    - main 영역에는 section과 article 영역으로 구성
      각각의 내용
      : section과 article 태그의 사용법을 정리하는 내용을 작성

    - aside 영역에는 이미지와 멀티미디어(영상)을 광고처럼 첨부

    - footer 영역에는 간단한 내용으로 구성
      (Naver 로그인 페이지 참고)
  -->

  <header>
    <img src="../../상위.jpg" alt="" width="100">
    <br />
    <label>
      <input type="search" placeholder="검색...">
    </label>
    <button type="submit">검색</button>
  </header>

  <nav>
    <ul>
      <li>
        <a href="./text.html">텍스트 연습</a>
      </li>
      <li>
        <a href="./list.html">리스트 연습</a>
      </li>
      <li>
        <a href="./table.html">테이블 연습</a>
      </li>
      <li>
        <a href="./form.html">form 연습</a>
      </li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Section 태그 사용법</h2>
      <p>Section 태그는 문서의 구획을 나눌 때 사용합니다. 각 구획은 관련된 내용을 담고 있어야 합니다.</p>
    </section>

    <article>
      <h2>Article 태그 사용법</h2>
      <p>Article 태그는 독립적으로 구분해 배포하거나 재사용할 수 있는 구조를 형성합니다.</p>
    </article>
  </main>

  <aside>
    <img src="" alt="광고이미지">
    <video src="../../0329/199001 (720p).mp4" width="400" autoplay muted controls>비디오를 지원하지 않는 브라우저 입니다.</video>
  </aside>

  <footer>
    <p>&copy; 2024 웹 연습 프로젝트. 모든 권리 보유.</p>
  </footer>
</body>
</html>
