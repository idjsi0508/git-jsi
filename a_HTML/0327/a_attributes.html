<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_attributes.html</title>
</head>
<body>
  
  <a href="https://sports.news.naver.com/kbaseball/index">네이버 스포츠 바로가기</a>

  <!-- 무료 이미지/동영상 다운로드 사이트
  : 픽사베이
  -->
  <!-- img 요소의 경우 width 속성과 height 속성을 지정하지 않을 경우
  : 해당 이미지가 가지는 그 자체의 크기로 브라우저에 출력
  -->
  <!-- src 이미지 출력은 ../ -->
  <img src="../animal-4085255_640.jpg" alt="강아지 이미지" width="150" height="150" />
  

  <p style="color:red;">빨간색 문단</p>

  <!-- title > 글 위에 마우슬를 올리면 설명이 나옴 -->
  <p title="요소의 내용에 대한 설명">문단입니다.</p>










</body>
</html>
