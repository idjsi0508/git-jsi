<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_position.html</title>
  <link rel="stylesheet" href="./styles/f_position.css">
</head>
<body>
  <!-- 
    ! position 속성
    : 배치 방법 지정
    - 웹 문서 안의 요소를 배치하는 방법
    - 텍스트나
    static - 문서의 흐름에 맞춰 배치: 기본값
    relative - static + 위치값 지정
    absolute - relative 값을 사용한 상위 요소를 기준으로 위치를 지정해 배치
    fixed - 브라우저 창을 기준으로 위치를 지정해 배치
  -->
  <p id="para1">This is a paragraph 1</p>
  <p id="para2">This is a paragraph 2</p>
  <p id="para3">This is a paragraph 3</p>

  <hr />
</body>
</html>
